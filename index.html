                    <div class="card stagger-item card-3d" style="animation-delay: ${i * 0.05}s" data-video-id="${video.id}">
                        <img src="https://img.youtube.com/vi/${video.id}/maxresdefault.jpg" alt="${video.title}" class="card-image"/>
                        <div class="card-content">
                            <h3 class="card-title">${video.title}</h3>
                            <p class="card-text">${video.description.substring(0, 100)}...</p>
                            <div class="card-meta">
                                <span><i class="material-icons">visibility</i> ${video.views}</span>
                                <span><i class="material-icons">schedule</i> ${video.duration}</span>
                                <span><i class="material-icons">calendar_today</i> ${video.date}</span>
                            </div>
                            <div style="display: flex; flex-wrap: wrap; gap: 8px; margin-top: 15px;">
                                ${video.tags.map(tag => `<span class="tech-badge">${tag}</span>`).join('')}
                            </div>
                        </div>
                    </div>
                `).join('');
                
                page.innerHTML = `
                    <h1>Our Video Library</h1>
                    <p class="page-subtitle">
                        Explore our collection of tech videos covering the latest trends, product reviews, and tutorials. 
                        From beginner guides to advanced technical deep dives, we've got content for every level of tech enthusiast.
                    </p>
                    <div class="content-grid">${videoHTML}</div>`;
                
                // Add click handlers for video cards
                page.querySelectorAll('.card').forEach(card => {
                    card.addEventListener('click', () => {
                        const videoId = card.dataset.videoId;
                        const video = videoData.find(v => v.id === videoId);
                        openVideoModal(video);
                    });
                });
            };

            const renderBlogPage = () => {
                const page = document.getElementById('blog');
                const blogHTML = blogData.map((post, i) => `
                    <div class="blog-post stagger-item" style="animation-delay: ${i * 0.05}s">
                        <span class="blog-category">${post.category}</span>
                        <h2 class="blog-title">${post.title}</h2>
                        <div class="blog-meta">
                            <span><i class="material-icons">schedule</i> ${post.readTime}</span>
                            <span><i class="material-icons">favorite</i> ${post.likes.toLocaleString()} likes</span>
                            <span><i class="material-icons">comment</i> ${post.comments} comments</span>
                        </div>
                        <div class="blog-description">${post.description}</div>
                        <button class="read-more-btn">
                            <i class="material-icons">arrow_forward</i>
                            Read More
                        </button>
                        <div class="blog-full-content" style="display: none;">${post.fullContent}</div>
                        <div style="display: flex; flex-wrap: wrap; gap: 8px; margin-top: 20px;">
                            ${post.tags.map(tag => `<span class="tech-badge">${tag}</span>`).join('')}
                        </div>
                    </div>
                `).join('');
                
                page.innerHTML = `
                    <h1>From the Blog</h1>
                    <p class="page-subtitle">
                        Dive into our in-depth articles covering the latest in technology, innovation, and industry trends. 
                        Our expert writers break down complex topics into understandable insights.
                    </p>
                    ${blogHTML}`;
                
                attachBlogListeners();
            };
            
            const renderReviewsPage = (filter = 'All') => {
                 const page = document.getElementById('reviews');
                 const categories = ['All', ...new Set(reviewData.map(r => r.category))];
                 
                 const filterHTML = categories.map(cat => `
                    <button class="filter-btn ${filter === cat ? 'active' : ''}" data-category="${cat}">
                        ${cat === 'All' ? '<i class="material-icons">apps</i>' : ''}
                        ${cat === 'Smartphones' ? '<i class="material-icons">smartphone</i>' : ''}
                        ${cat === 'Laptops' ? '<i class="material-icons">laptop</i>' : ''}
                        ${cat === 'Headphones' ? '<i class="material-icons">headphones</i>' : ''}
                        ${cat === 'Wearables' ? '<i class="material-icons">watch</i>' : ''}
                        ${cat}
                    </button>
                 `).join('');

                 const filteredReviews = filter === 'All' ? reviewData : reviewData.filter(r => r.category === filter);
                 
                 const reviewsHTML = filteredReviews.map((review, i) => `
                    <div class="review-card card stagger-item" style="animation-delay: ${i * 0.05}s" data-review-id="${review.name.toLowerCase().replace(/\s+/g, '-')}">
                        <img src="${review.image}" alt="${review.name}">
                        <div class="review-category">${review.category}</div>
                        <h3 class="review-product">${review.name}</h3>
                        <div class="review-rating">
                           ${'<i class="material-icons">star</i>'.repeat(review.rating)}${'<i class="material-icons">star_border</i>'.repeat(5 - review.rating)}
                        </div>
                        <p class="review-summary">${review.summary}</p>
                        <div class="review-price">${review.price}</div>
                        <div class="review-details" style="display: none;">
                            <div style="margin: 25px 0;">
                                <h4 style="margin-bottom: 15px; color: var(--primary-color);">Pros</h4>
                                <ul style="padding-left: 20px; color: var(--secondary-text-color);">
                                    ${review.pros.map(pro => `<li style="margin-bottom: 8px;">${pro}</li>`).join('')}
                                </ul>
                            </div>
                            <div style="margin: 25px 0;">
                                <h4 style="margin-bottom: 15px; color: var(--primary-color);">Cons</h4>
                                <ul style="padding-left: 20px; color: var(--secondary-text-color);">
                                    ${review.cons.map(con => `<li style="margin-bottom: 8px;">${con}</li>`).join('')}
                                </ul>
                            </div>
                            
                            <div style="margin: 25px 0;">
                                <h4 style="margin-bottom: 15px; color: var(--primary-color);">Specifications</h4>
                                <div class="specs-card">
                                    <ul class="specs-list">
                                        ${Object.entries(review.specs).map(([key, value]) => `
                                            <li><span class="spec-name">${key}</span><span class="spec-value">${value}</span></li>
                                        `).join('')}
                                    </ul>
                                </div>
                            </div>
                            
                            <div style="background-color: var(--primary-color-light); padding: 20px; border-radius: var(--border-radius); margin-top: 25px;">
                                <h4 style="margin-bottom: 15px; color: var(--primary-color);">Our Verdict</h4>
                                <p style="color: var(--secondary-text-color); line-height: 1.7;">${review.verdict}</p>
                            </div>
                        </div>
                        <button class="read-more-btn" style="margin-top: 20px; width: 100%; justify-content: center;">
                            <i class="material-icons">expand_more</i>
                            Show Details
                        </button>
                    </div>
                 `).join('');

                 page.innerHTML = `
                    <h1>Tech Reviews</h1>
                    <p class="page-subtitle">
                        Honest, in-depth reviews of the latest tech products to help you make informed decisions. 
                        We test every product extensively in real-world conditions to bring you authentic insights.
                    </p>
                    <div class="filter-container">${filterHTML}</div>
                    <div class="content-grid">${reviewsHTML}</div>
                 `;
                 
                 attachReviewListeners();
            };

            const renderAboutPage = () => {
                 const page = document.getElementById('about');
                 page.innerHTML = `
                    <div class="about-content">
                        <div class="logo stagger-item" style="animation-delay: 0.1s">
                            <i class="material-icons floating" style="font-size: 4rem;">hub</i>
                            <span style="margin-left: 15px;">KEDRE TECH</span>
                        </div>
                        <h2 class="stagger-item" style="animation-delay: 0.2s">Our Mission</h2>
                        <p class="stagger-item" style="animation-delay: 0.3s">
                            At Kedre Tech, our mission is to demystify technology and empower our audience with clear, concise, 
                            and unbiased information. We strive to create content that is not only informative but also engaging 
                            and accessible to all. Our team of experts works tirelessly to bring you the most accurate and up-to-date 
                            tech coverage from around the world.
                        </p>
                        
                        <div class="team-section stagger-item" style="animation-delay: 0.4s">
                            <h3>Meet the Team</h3>
                            <p class="page-subtitle" style="text-align: center; max-width: 800px; margin: 0 auto 30px;">
                                Our diverse team of tech enthusiasts, journalists, and experts bring together decades of experience 
                                to deliver content you can trust.
                            </p>
                             <div class="content-grid">
                                ${teamMembers.map((member, i) => `
                                    <div class="team-member">
                                        <img src="${member.image}" alt="${member.name}">
                                        <h4>${member.name}</h4>
                                        <p class="role">${member.role}</p>
                                        <p class="bio">${member.bio}</p>
                                        <div class="social-links">
                                            ${member.social.twitter ? `<a href="${member.social.twitter}" aria-label="Twitter"><i class="material-icons">twitter</i></a>` : ''}
                                            ${member.social.linkedin ? `<a href="${member.social.linkedin}" aria-label="LinkedIn"><i class="material-icons">linkedin</i></a>` : ''}
                                            ${member.social.github ? `<a href="${member.social.github}" aria-label="GitHub"><i class="material-icons">code</i></a>` : ''}
                                            ${member.social.instagram ? `<a href="${member.social.instagram}" aria-label="Instagram"><i class="material-icons">instagram</i></a>` : ''}
                                            ${member.social.youtube ? `<a href="${member.social.youtube}" aria-label="YouTube"><i class="material-icons">play_circle_filled</i></a>` : ''}
                                            ${member.social.medium ? `<a href="${member.social.medium}" aria-label="Medium"><i class="material-icons">article</i></a>` : ''}
                                        </div>
                                    </div>
                                `).join('')}
                             </div>
                        </div>
                        
                        <div class="newsletter stagger-item" style="animation-delay: 0.5s; max-width: 900px; margin: 60px auto 0;">
                            <div class="newsletter-content">
                                <h3><i class="material-icons" style="vertical-align: middle;">contact_mail</i> Get In Touch</h3>
                                <p>Have questions, suggestions, or partnership inquiries? We'd love to hear from you. Our team is always happy to connect with our readers and the tech community.</p>
                                <form class="newsletter-form" id="contact-form" style="flex-direction: column; gap: 15px;">
                                    <input type="text" class="newsletter-input" placeholder="Your Name" required style="border-radius: 8px;">
                                    <input type="email" class="newsletter-input" placeholder="Your Email" required style="border-radius: 8px;">
                                    <textarea class="newsletter-input" placeholder="Your Message" required style="border-radius: 8px; min-height: 120px; padding: 15px; resize: vertical;"></textarea>
                                    <button type="submit" class="newsletter-button" style="border-radius: 8px; padding: 15px; width: 100%; justify-content: center;">Send Message <i class="material-icons">send</i></button>
                                </form>
                            </div>
                        </div>
                    </div>
                 `;
                 
                 // Add contact form handler
                 document.getElementById('contact-form').addEventListener('submit', (e) => {
                     e.preventDefault();
                     showToast('Message Sent!', 'We will get back to you soon.', 'success');
                     e.target.reset();
                 });
            };

            const pageRenderers = {
                home: { renderer: renderHomePage, skeletonCount: 3 },
                videos: { renderer: renderVideosPage, skeletonCount: 6 },
                blog: { renderer: renderBlogPage, skeletonCount: 4, skeletonType: 'blog' },
                reviews: { renderer: renderReviewsPage, skeletonCount: 6 },
                about: { renderer: renderAboutPage, skeletonCount: 0 }
            };
            
            // --- PAGE NAVIGATION ---
            function showPage(pageId, immediate = false) {
                const targetPageContainer = document.getElementById(pageId);
                if (!targetPageContainer) return;

                const { renderer, skeletonCount, skeletonType } = pageRenderers[pageId];

                // Deactivate all pages and links
                pages.forEach(p => p.classList.remove('active'));
                navLinks.forEach(l => l.classList.remove('active'));

                // Activate target link
                document.querySelector(`.nav-link[href="#${pageId}"]`).classList.add('active');
                
                // Update URL
                window.history.pushState(null, null, `#${pageId}`);
                
                // Show skeleton loader
                if (skeletonCount > 0) {
                   renderSkeleton(targetPageContainer, skeletonCount, skeletonType);
                } else {
                   targetPageContainer.innerHTML = ''; // Clear for pages without skeletons
                }
                
                targetPageContainer.classList.add('active');
                window.scrollTo({ top: 0, behavior: 'smooth' });

                // Simulate loading and render real content
                const delay = immediate ? 0 : 500;
                setTimeout(() => {
                    renderer();
                    
                    // Special animations for specific pages
                    if (pageId === 'home') {
                        animateLogo();
                    }
                    
                    if (pageId === 'blog') {
                        setupBlogInteractions();
                    }
                    
                    if (pageId === 'reviews') {
                        setupReviewInteractions();
                    }
                }, delay);
            }

            // Handle back/forward navigation
            window.addEventListener('popstate', () => {
                const pageId = window.location.hash.substring(1) || 'home';
                showPage(pageId, true);
            });

            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const pageId = link.hash.substring(1);
                    showPage(pageId);
                });
            });

            // --- VIDEO MODAL ---
            function openVideoModal(video) {
                videoModalTitle.textContent = video.title;
                videoModalDesc.textContent = video.description;
                videoModalViews.textContent = video.views;
                videoModalDuration.textContent = video.duration;
                videoModalDate.textContent = video.date;
                
                videoPlayer.innerHTML = `
                    <iframe src="https://www.youtube.com/embed/${video.id}?autoplay=1" 
                            frameborder="0" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                            allowfullscreen></iframe>
                `;
                videoModal.classList.add('active');
                document.body.style.overflow = 'hidden';
            }

            function closeVideoModal() {
                videoModal.classList.remove('active');
                videoPlayer.innerHTML = '';
                document.body.style.overflow = '';
            }

            closeModalBtn.addEventListener('click', closeVideoModal);
            videoModal.addEventListener('click', (e) => {
                if (e.target === videoModal) {
                    closeVideoModal();
                }
            });

            // --- TOAST NOTIFICATIONS ---
            function showToast(title, message, type = 'success') {
                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                toast.innerHTML = `
                    <i class="material-icons">
                        ${type === 'success' ? 'check_circle' : ''}
                        ${type === 'warning' ? 'warning' : ''}
                        ${type === 'error' ? 'error' : ''}
                        ${type === 'info' ? 'info' : ''}
                    </i>
                    <div class="toast-content">
                        <div class="toast-title">${title}</div>
                        <div class="toast-message">${message}</div>
                    </div>
                    <button class="close-toast">
                        <i class="material-icons">close</i>
                    </button>
                `;
                
                toastContainer.appendChild(toast);
                
                // Show toast
                setTimeout(() => {
                    toast.classList.add('show');
                }, 100);
                
                // Auto-remove after 5 seconds
                const autoRemove = setTimeout(() => {
                    toast.classList.remove('show');
                    setTimeout(() => {
                        toast.remove();
                    }, 300);
                }, 5000);
                
                // Manual close
                toast.querySelector('.close-toast').addEventListener('click', () => {
                    clearTimeout(autoRemove);
                    toast.classList.remove('show');
                    setTimeout(() => {
                        toast.remove();
                    }, 300);
                });
            }

            // --- DYNAMIC EVENT LISTENERS ---
            function attachBlogListeners() {
                document.querySelectorAll('.read-more-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const blogPost = e.target.closest('.blog-post');
                        const description = blogPost.querySelector('.blog-description');
                        const fullContent = blogPost.querySelector('.blog-full-content');
                        
                        if (description.classList.contains('expanded')) {
                            description.classList.remove('expanded');
                            fullContent.style.display = 'none';
                            e.target.innerHTML = '<i class="material-icons">arrow_forward</i> Read More';
                        } else {
                            description.classList.add('expanded');
                            fullContent.style.display = 'block';
                            e.target.innerHTML = '<i class="material-icons">arrow_upward</i> Show Less';
                        }
                    });
                });
            }
            
            function attachReviewListeners() {
                document.querySelectorAll('.filter-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                         const category = e.target.dataset.category;
                         renderReviewsPage(category);
                    });
                });
                
                document.querySelectorAll('.review-card .read-more-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const reviewCard = e.target.closest('.review-card');
                        const details = reviewCard.querySelector('.review-details');
                        const icon = e.target.querySelector('.material-icons');
                        
                        if (details.style.display === 'block') {
                            details.style.display = 'none';
                            icon.textContent = 'expand_more';
                            e.target.innerHTML = '<i class="material-icons">expand_more</i> Show Details';
                        } else {
                            details.style.display = 'block';
                            icon.textContent = 'expand_less';
                            e.target.innerHTML = '<i class="material-icons">expand_less</i> Hide Details';
                        }
                    });
                });
            }
            
            function setupBlogInteractions() {
                // 6G speed test demo
                const startTestBtn = document.getElementById('start-test');
                const resetTestBtn = document.getElementById('reset-test');
                const speedValue = document.getElementById('speed-value');
                
                if (startTestBtn && resetTestBtn && speedValue) {
                    let speed = 0;
                    let interval;
                    
                    startTestBtn.addEventListener('click', () => {
                        speed = 0;
                        clearInterval(interval);
                        
                        interval = setInterval(() => {
                            speed += Math.random() * 2;
                            if (speed >= 100) {
                                speed = 100;
                                clearInterval(interval);
                            }
                            speedValue.textContent = speed.toFixed(1) + ' Gbps';
                        }, 100);
                    });
                    
                    resetTestBtn.addEventListener('click', () => {
                        clearInterval(interval);
                        speed = 0;
                        speedValue.textContent = '0 Gbps';
                    });
                }
                
                // Copy code button
                document.querySelectorAll('.copy-btn').forEach(button => {
                    button.addEventListener('click', () => {
                        const codeBlock = button.closest('.code-block');
                        const code = codeBlock.querySelector('pre').textContent;
                        
                        navigator.clipboard.writeText(code).then(() => {
                            const originalText = button.innerHTML;
                            button.innerHTML = '<i class="material-icons" style="font-size: 1rem;">check</i> Copied!';
                            
                            setTimeout(() => {
                                button.innerHTML = originalText;
                            }, 2000);
                        });
                    });
                });
            }
            
            function setupReviewInteractions() {
                // Any review-specific interactions can go here
            }
            
            function animateLogo() {
                const logoIcon = document.querySelector('.logo .material-icons');
                if (logoIcon) {
                    setTimeout(() => {
                        logoIcon.classList.add('floating');
                    }, 1000);
                }
            }

            // --- THEME TOGGLE ---
            themeToggle.addEventListener('click', () => {
                const isDark = document.documentElement.hasAttribute('data-theme');
                localStorage.setItem('theme', isDark ? 'light' : 'dark');
                updateTheme(!isDark);
                
                // Show theme change notification
                showToast(
                    isDark ? 'Switched to Light Mode' : 'Switched to Dark Mode',
                    isDark ? 'Enjoy the brighter interface!' : 'Easier on the eyes at night.',
                    'info'
                );
            });

            function updateTheme(isDark) {
                if (isDark) {
                    document.documentElement.setAttribute('data-theme', 'dark');
                    themeIcon.textContent = 'brightness_7';
                    themeIcon.classList.remove('sun-animation');
                    themeIcon.classList.add('moon-animation');
                } else {
                    document.documentElement.removeAttribute('data-theme');
                    themeIcon.textContent = 'brightness_4';
                    themeIcon.classList.remove('moon-animation');
                    themeIcon.classList.add('sun-animation');
                }
                
                // Smooth transition for theme change
                const themeChangeEvent = new Event('theme-change');
                document.dispatchEvent(themeChangeEvent);
            }
            
            // --- SEARCH FUNCTIONALITY ---
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                if (searchTerm.length > 2) {
                    // In a real app, you would make an API call here
                    console.log('Searching for:', searchTerm);
                }
            });
            
            // --- USER PROFILE MENU ---
            userProfile.addEventListener('click', () => {
                userProfile.classList.toggle('active');
            });
            
            // Close user menu when clicking outside
            document.addEventListener('click', (e) => {
                if (!userProfile.contains(e.target)) {
                    userProfile.classList.remove('active');
                }
            });
            
            // --- CHAT FAB ---
            chatFab.addEventListener('click', () => {
                showToast('Chat Coming Soon', 'Our live chat feature will be available soon!', 'info');
            });

            // --- INITIALIZATION ---
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            // Set initial theme
            if (savedTheme === 'dark' || (savedTheme === null && prefersDark)) {
                updateTheme(true);
            }
            
            // Watch for system theme changes
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
                if (!localStorage.getItem('theme')) {
                    updateTheme(e.matches);
                }
            });

            // Load initial page
            const initialPageId = window.location.hash.substring(1) || 'home';
            showPage(initialPageId, true);
            
            // Show welcome toast
            setTimeout(() => {
                showToast(
                    'Welcome to KEDRE TECH!', 
                    'Explore the latest in technology with our comprehensive guides and reviews.', 
                    'info'
                );
            }, 1500);
        });
    </script>
